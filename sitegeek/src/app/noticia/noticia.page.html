<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulopagina">
      Feed de Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Noticias</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3 *ngIf="informacoes.length == 0">Sem Noticias</h3>
  
  <ion-card *ngFor="let informacao of informacoes">
    <ion-card-header>
      <ion-card-title id="titulo">{{informacao.titulo}}</ion-card-title>
      <img src='{{informacao.imagem}}' />
    </ion-card-header>
  
    <ion-card-content>
      <p id="post_descricao">{{informacao.descricao}}</p>
    </ion-card-content>
  </ion-card>
  
  <ion-fab vertical="bottom" horizontal="end " slot="fixed" (click)="novaNoticia()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
      <ion-icon name="reader-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
